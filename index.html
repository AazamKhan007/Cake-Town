<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cake Town</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div id="authScreen" class="auth-screen">
        
        <video autoplay muted loop playsinline class="video-background">
            <source src="assets/LoginBackground.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        
        <div class="overlay"></div>

        
        <div class="form-card">
            <h2 class="form-title">Welcome to Cake Town!</h2>

            
            <div class="tab-buttons-container">
                <button id="loginTab" class="tab-button active">Login</button>
                <button id="signupTab" class="tab-button">Sign Up</button>
            </div>

            
            <div id="loginForm" class="form-section">
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <label for="loginEmail" class="sr-only">Email</label>
                    <input type="email" id="loginEmail" placeholder="Email Address">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <label for="loginPassword" class="sr-only">Password</label>
                    <input type="password" id="loginPassword" placeholder="Password">
                </div>
                <button id="loginBtn" class="action-button">
                    <span>Login</span>
                    <div id="loginSpinner" class="spinner hidden"></div>
                </button>
                <p class="form-link">
                    Don't have an account? <a href="#" id="switchToSignup">Sign Up</a>
                </p>
                <div class="divider">OR</div>
                <button id="googleLoginBtn" class="google-button">
                    <i class="fab fa-google mr-2"></i> <span>Sign in with Google</span>
                </button>
            </div>

            
            <div id="signupForm" class="form-section hidden">
                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <label for="signupFullName" class="sr-only">Full Name</label>
                    <input type="text" id="signupFullName" placeholder="Full Name">
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <label for="signupEmail" class="sr-only">Email</label>
                    <input type="email" id="signupEmail" placeholder="Email Address">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <label for="signupPassword" class="sr-only">Password</label>
                    <input type="password" id="signupPassword" placeholder="Password">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <label for="confirmPassword" class="sr-only">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                </div>
                <button id="signupBtn" class="action-button">
                    <span>Sign Up</span>
                    <div id="signupSpinner" class="spinner hidden"></div>
                </button>
                <p class="form-link">
                    Already have an account? <a href="#" id="switchToLogin">Login</a>
                </p>
                <div class="divider">OR</div>
                <button id="googleSignupBtn" class="google-button">
                    <i class="fab fa-google mr-2"></i><span> Sign up with Google</span>
                    <div id="signupGoogleSpinner" class="spinner hidden"></div>
                </button>
            </div>

            
            <div id="messageBox" class="message-box hidden"></div>
        </div>
    </div>

    
    <script type="module" src="auth.js"></script>
</body>
</html>
